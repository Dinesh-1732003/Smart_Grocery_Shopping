        <script>
            document.addEventListener('DOMContentLoaded', () => {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Add click event listeners to all cart-btn buttons
    document.querySelectorAll('.cart-btn').forEach(button => {
        button.addEventListener('click', event => {
            event.preventDefault(); // Prevent default navigation (if button is an anchor tag)

            const name = button.getAttribute('data-name');
            const price = parseFloat(button.getAttribute('data-price'));
            const image = button.getAttribute('data-image');

            // Validate that required attributes exist
            if (!name || !price || !image) {
                alert("Error: Missing product details.");
                return;
            }

            // Check if product is already in the cart
            const existingProduct = cart.find(item => item.name === name);
            if (existingProduct) {
                existingProduct.quantity += 1; // Increment quantity if product exists
            } else {
                // Add new product to the cart
                cart.push({
                    name,
                    price,
                    image,
                    quantity: 1
                });
            }

            // Save updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Provide feedback to the user
            alert(`${name} has been added to your cart!`);
        });
    });
});

</script>
